<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/cake.jpg" alt="cake"  title="cake" />
                </li>
                <li><img src="images/cake1.jpg" alt="cake1"  title="cake1" />
                </li>
                <li><img src="images/cake2.jpg" alt="cake2"  title="cake2" />
                </li>
                <li><img src="images/2.jpg" alt="2"  title="2" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/cake-tn.jpg" alt="cake" title="cake" /></li>
                <li><img src="images/cake1-tn.jpg" alt="cake1" title="cake1" /></li>
                <li><img src="images/cake2-tn.jpg" alt="cake2" title="cake2" /></li>
                <li><img src="images/2-tn.jpg" alt="2" title="2" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Slideshow">Responsive jQuery Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
